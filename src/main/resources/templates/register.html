<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | SaveTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png" type="image/png">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7ec, #ffffff);
        }

        .navbar {
            background-color: #198754;
        }

        .card {
        border-radius: 16px;
  border: none;
  background-color: #fff;
}

input[type="file"] {
  padding: 8px 15px;
}


        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #198754;
        }

        label {
            font-weight: 500;
        }

        .btn-custom {
            background-color: #198754;
            color: #fff;
            font-weight: 500;
            border-radius: 30px;
            padding: 10px;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #198756;
        }

        .quote {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .quote h5 {
            font-weight: 450;
            color: #198754;
        }

        .quote p {
            color: #555;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">SaveTrack</a>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow rounded-4 p-4">
                <h2 class="card-title text-center mb-4 fw-semibold text-success">Create an Account</h2>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control rounded-pill px-3" />
                            <div class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control rounded-pill px-3" />
                            <div class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control rounded-pill px-3" />
                            <div class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control rounded-pill px-3" />
                            <div class="text-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Address</label>
                            <input type="text" th:field="*{address}" class="form-control rounded-pill px-3" />
                            <div class="text-danger" th:errors="*{address}" th:if="${#fields.hasErrors('address')}"></div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Profile Photo</label>
                            <input type="file" name="photoFile" class="form-control rounded-pill px-3" />
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success rounded-pill py-2">Register</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    Already have an account? <a th:href="@{/login}" class="text-success fw-semibold">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="quote" style="font-">
    <i><h5>Do not save what is left after spending, but spend what is left after saving</h5></i>
    <p>-Warren Buffett</p>
</div>

</body>
</html>
