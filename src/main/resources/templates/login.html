<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | SaveTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #e0f7ec, #ffffff);
    }

    .navbar {
        background-color: #198754;
    }

    .card {
        border-radius: 16px;
    }

    .card-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #28a745;
    }

    .btn-custom {
        background-color: #198754;
        color: #fff;
        font-weight: 500;
        border-radius: 30px;
        padding: 10px;
        transition: 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #198756;
    }

    .text-small {
        font-size: 0.9rem;
        color: #555;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/}">SaveTrack</a>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-4 col-lg-4">
      <div class="card shadow-sm p-4">
        <h2 class="card-title text-center text-success mb-4">Login</h2>

        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>

        <div class="text-center mt-3 text-small">
          Donâ€™t have an account? <a th:href="@{/register}" class="text-success fw-semibold">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
