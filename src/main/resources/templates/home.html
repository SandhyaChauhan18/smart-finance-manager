<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome | SaveTrack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #eef5ff, #ffffff);
            min-height: 100vh;
        }

        .left-panel {
    background: url('/images/savings.png') no-repeat center center;
    background-size: cover;
    position: relative;
    min-height: 100vh;
    color: white;
}

.left-panel::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    z-index: 1;
}

.quote-box {
    padding: 3rem;
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
}

.quote-box h1 {
    font-size: 3rem;
    font-weight: 700;
    color: #f8f9fa;
}

.quote-box .quote {
    font-size: 1.5rem;
    margin-top: 1.2rem;
    font-style: italic;
    color: #e0e0e0;
}

.quote-box .tagline {
    margin-top: 1rem;
    font-size: 1rem;
    color: #cccccc;
}


        .action-box {
            padding: 4rem 3rem;
            text-align: center;
        }

        .action-box h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .action-box p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn-custom {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1rem;
        }

        .btn-custom + .btn-custom {
            margin-top: 1rem;
        }

        .btn-green {
    background-color: #198754;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 10px 30px;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.btn-green:hover {
    background-color: #198756;
    color: white;
}

        .btn-outline-green {
    background-color: transparent;
    border: 2px solid #198754;
    color: #198754;
    border-radius: 30px;
    padding: 10px 30px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-outline-green:hover {
    background-color: #198754;
    color: white;
}

    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center left-panel">
            <div class="quote-box text-center">
                <h1>SaveTrack</h1>
                <p class="quote">“A rupee saved is a rupee earned”</p>
                <p class="tagline">Your personal finance assistant – budget smart, spend wisely, grow wealth</p>
            </div>
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="action-box">
                <h2>Welcome Spendthrift! </h2>
                <p>Start tracking your income, expenses, and debts in one powerful dashboard</p>
                <a th:href="@{/login}" class="btn btn-green mb-3 w-100">Login</a>
                <a th:href="@{/register}" class="btn btn-outline-green w-100">Register</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
