spring.application.name=smart-finance-manager

# Static resource locations
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Port binding for Railway (or default to 8082 locally)
server.port=${PORT:8082}

# âœ… Dynamic database connection (using Railway injected variables)
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root_123}

# Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
