# App Info
spring.application.name=smart-finance-manager

# Static file handling (e.g. uploads)
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Port (Railway injects PORT env variable, so use it or default to 8082)
server.port=${PORT:8082}

# ✅ DATABASE CONFIG (uses Railway MySQL plugin variables)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# ✅ Hibernate (auto create/update tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

